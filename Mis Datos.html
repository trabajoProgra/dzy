<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Love pets</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  </head>
  <body background="red">
    <div class="container-fluid">
      <!-- cabecera -->
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div id="Barra"></div>
      </nav>

    <!-- titulo -->
    <h1 id="colorText">Mis datos</h1>
    <br>

    <!-- formulario de cliente -->
    <form action="">
      <div class="container-fluid">
        <!-- todos los datos del cliente -->
        <div class="row">
          <!-- datos del cliente -->
          <div class="col-sm-5" id="datos">
            <div class="mb-3 col-sm-6">
              <!-- esto es para ingresar los datos del cliente -->
              <label id="colorText" for="rut" class="form-label">Rut</label>
              <input type="text" placeholder="1234567-k" class="form-control" id="rut" aria-describedby="Rut">
              <div id="colorText" class="form-text">Ingrese su Rut.</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="nombres" class="form-label">Nombres</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control">
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="correo" class="form-label">Correo</label>
              <input type="text" class="form-control">
              <div id="colorText" id="emailHelp" class="form-text">Ingrese un Correo existente.</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="direccion" class="form-label">Dirección</label>
              <input type="text-area" class="form-control">
              <div id="colorText" class="form-text">Ingrese un correo existente.</div>
            </div>
            <div class="mb-3 form-check">
              <label id="colorText" for="">Subscribirse</label>
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label id="colorText" class="form-check-label" for="exampleCheck1">Deseo subscribirme con un aporte de $3000 mensuales y obtener un 5% de descuento en mis compras.</label>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="contraseña" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="colorText" class="form-text">Ingrese una contraseña posible.</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="confirmarcontreseña" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
              <div id="colorText" class="form-text">Re-ingrese su contraseña nuevamente.</div>
            </div>
            <div class="row" id="botones">
              <div class="col text-center">
                <button type="submit" class="btn btn-primary">Guardar</button>
                <button type="reset" class="btn btn-primary">Limpiar</button>
              </div>
            </div>
          </div>
          <!-- foto cliente -->
          <tr>
            <td>
              <div class="card" style="width: 18rem; height: 340px;">
                <img src="img/foto-perfil.jpg" class="card-img-top" alt="...">
                <div class="card-body">
            </td>
            <td>
            </div>
            <div class="form-group">
              <input type="file" class="form-control-file" id=" colorText">
            </div>
            </td>
          </tr>
          <!-- botones -->
        </div>
    </form>

      <!-- pie de pagina -->
      <br><br>
      <div id="colorText" class="row">
        <div id="Footer">
        </div>
      </div>
    </div>
    <script src="js/head-foot.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/optimizacion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"></script>
</body>
</html>
