<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Love pets</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" async></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <style>
      .error {
        color: red;
        font-weight: bolder;
      }
    </style>

</head>

<body background="red">
  <div class="container-fluid">
    <!-- cabecera -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div id="Barra"></div>
    </nav>

    <!-- titulo -->
    <h1 id="colorText">Registro de cliente</h1>
    <br>

    <!-- formulario de cliente -->
    <form id="registro" action="">
      <div class="container-fluid">
        <!-- todos los datos del cliente -->
        <div class="row">
          <!-- datos del cliente -->
          <div class="col" id="datos">
            <div class="mb-3 col-sm-6">
              <!-- esto es para ingresar los datos del cliente -->
              <label id="colorText" for="rut" class="form-label">Rut</label>
              <input name="rut" type="text" placeholder="1234567-k" class="form-control" id="rut" aria-describedby="Rut">
              <div id="colorText" class="form-text">Ingrese su Rut.</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="nombres" class="form-label">Nombres</label>
              <input name="nombres" id="nombres" type="text" class="form-control">
              <div id="colorText" id="apellido" class="form-text">Ingrese su primer nombre</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="apellidos" class="form-label">Apellidos</label>
              <input type="text" class="form-control" id="apellido" name="apellido">
              <div id="colorText" id="apellido" class="form-text">Ingrese sus dos apellidos</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="correo" class="form-label">Correo</label>
              <input name="email" type="text" placeholder="username@example.com" class="form-control" id="correo" name="correo">
              <div id="colorText" id="emailHelp" class="form-text">Ingrese un Correo existente.</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="direccion" class="form-label">Dirección</label>
              <input type="text" class="form-control" id="direccion" name="direccion">
              <div id="colorText" class="form-text">Ingrese un correo existente.</div>
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="exampleCheck1">
              <label id="colorText" class="form-check-label" for="exampleCheck1">Con subcripción</label>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="password" class="form-label">Contraseña</label>
              <input id="password" name="password" type="password" class="form-control" id="exampleInputPassword1">
              <div id="colorText" class="form-text">Ingrese una contraseña posible.</div>
            </div>
            <div class="mb-3 col-sm-6">
              <label id="colorText" for="confirmarcontreseña" class="form-label">Confirmar contraseña</label>
              <input name="password2" type="password" class="form-control" id="exampleInputPassword1">
              <div id="colorText" name="password2" class="form-text">Re-ingrese su contraseña nuevamente.</div>
            </div>
          </div>
          <!-- foto cliente -->
          <tr>
            <td>
              <div class="card" style="width: 18rem; height: 340px;">
                <img src="img/foto-perfil.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <a href="#" class="btn btn-primary">Examinar...</a>
                </div>
            </td>
          </tr>
          </div>
          <!-- botones -->
          <div class="row" id="botones">
            <div class="col text-center">
              <button type="submit" class="btn btn-primary">Guardar</button>
              <button type="reset" class="btn btn-primary">Limpiar</button>
            </div>
          </div>
        </div>
    </form>

    <!-- pie de pagina -->
    <br><br>
    <div id="colorText" class="row">
      <div id="Footer">
      </div>
    </div>
  </div>
  <script src="js/head-foot.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>    
    <script src="js/vRegis.js"></script>  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="js/optimizacion.js"></script>
</body>

</html>
